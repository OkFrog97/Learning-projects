<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--Connect with boostrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
   
    <!--End of bootstrap-->    
    <title>test bootstap app</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!--Title of the converter-->
        <div class="row title">
            <div class="col-md-12">
                <h1 class="display-4 text-center">
                    Weight Converter
                </h1>
            </div>
        </div>
        <!--Input Form-->
        <div class="WightForm row justify-content-center ">
            <div class ="col-md-6">
                <form>
                    <div class="form-group">
                        <input id="lbsInput" type="number" class="form-control form-control-lg" placeholder="Enter pounds...">
                    </div>
                </form>
            </div>
        </div>
        <!--Output-->
        <div class="OutuptArea row justify-content-center ">
            <div class ="col-md-8">
                <div id="output">
                    
                    <div class="card bg-primary mb-2">
                        <div class="card-block">
                            <h6>Grams:</h6>
                            <div id="gramsOutput"></div>
                        </div>
                    </div>
                    
                    <div class="card bg-success mb-2">
                        <div class="card-block">
                            <h6>Kilogrmas:</h6>
                            <div id="kgOutput"></div>
                        </div>
                    </div>
                
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("lbsInput").addEventListener("input", function(e){
            //get e value
            let pounds = e.target.value;
            //converting pounds to grams and kilos
            let g = gConverter(pounds);
            let kg = kgConverter(pounds);
            //output result
            let grArea = document.getElementById("gramsOutput");
            let kgArea = document.getElementById("kgOutput");
            grArea.innerText = g;
            kgArea.innerText = kg;
        });

        //converting functions
        let gConverter = pounds => pounds * 454;
        let kgConverter = pounds => gConverter(pounds) / 1000;
    </script>
</body>
</html>
